<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card" style="width: 100%; max-width: 400px;">
    <div class="text-center mt-5">
      <img src="./assets/logo.png" alt="Logo" class="img-fluid">
    </div>
    <div class="card-body content ">
      <form class="mt-3 ">
        <div class="form-group inputs">
          <!-- <label for="username">Usuario</label> -->
          <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
        </div>
        <div class="form-group mt-4 inputs">
          <!-- <label for="password">Contraseña</label> -->
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
        </div>
        <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </div>
        <div class="text-center mt-4 parrafo">
          <p class="mb-0">¿No tienes cuenta? <a [routerLink]="['/auth/register']" routerLinkActive="router-link-active"  href="" class="">Regístrate</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
