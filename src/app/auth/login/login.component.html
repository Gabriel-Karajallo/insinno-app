<div class=" d-flex align-items-center justify-content-center vh-100">
  <div class="content card" style="width: 100%; max-width: 400px;">
    <div class="text-center mt-4">
      <img src="./assets/login.png" alt="Logo" class="img-fluid">
    </div>
    <div class="card-body">
      <form class="mt-3">
        <div class="form-group inputs">
          <!-- <label for="username">Usuario</label> -->
          <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
        </div>
        <div class="form-group mt-4 inputs">
          <!-- <label for="password">Contraseña</label> -->
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
        </div>
        <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </div>
        <div class="text-center mt-3">
          <p class="mb-0">¿No tienes cuenta? <a href="/registro" class="text-primary">Regístrate</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
