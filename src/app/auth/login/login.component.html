<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="card" style="width: 100%; max-width: 400px;">
    <div class="text-center mt-4">
      <img src="./favicon.ico" alt="Logo" class="img-fluid" style="max-width: 100%;">
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
        </div>
        <div class="form-group mt-4">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block mt-4">Iniciar Sesión</button>
        </div>
      </form>
    </div>
  </div>
</div>
